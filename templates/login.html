<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | AI Medical FAQ ChatBot</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <h1>AI Medical FAQ ChatBot</h1>
  </div>
  <div class="wrapper">
    <form action="" id="login-form">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" id="email" placeholder="name@company.com" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" id="password" placeholder="••••••••" required>
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
      </div>

      <button type="submit" id="login-button" class="btn">Sign in</button>
      <div class="register-link">
        <p>Don’t have an account? <a href="/register" class="text-decoration-none">Register</a></p>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    jQuery(document).ready(function() {
      $("#login-form").on("submit", function(e) {
        e.preventDefault();
        $.ajax({
          type: "POST",
          url: "/login",
          data: { email: $("#email").val(), password: $("#password").val() },
          success: function(result) {
            alert(result.response);
            if (result.status === "true") {
              sessionStorage.setItem("email", $("#email").val());
              sessionStorage.setItem("password", $("#password").val());
              window.location.replace("/");
            }
          },
          error: function() {
            alert('Error in communication. Please try again.');
          }
        });
      });
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
