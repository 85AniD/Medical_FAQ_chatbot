<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-custom {
      border-radius: 10px;
      background-color: #007bff;
      color: #fff;
      font-size: 1.2rem;
      transition: background-color 0.3s;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="h-screen">
  <section class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          <div class="card card-shadow">
            <div class="card-header text-center py-4">
              <h1>AI Medical FAQ ChatBot</h1>
              <br>
              <hr>
              <br>
              <h2>Create an account</h2>
            </div>
            <div class="card-body p-4">
              <form id="register-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Your Email</label>
                  <input type="email" class="form-control" id="email" placeholder="name@company.com" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>
                <div class="mb-3">
                  <label for="confirm-password" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirm-password" placeholder="••••••••" required>
                </div>
                <div class="d-flex justify-content-between mb-3">
                  <button type="submit" id="create-account" class="btn btn-custom btn-block">Create</button>
                </div>
                <p class="text-center">
                  Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  <script>
    document.documentElement.classList.add('dark');
    jQuery(document).ready(function() {
      $("#register-form").on("submit", function(e) {
        e.preventDefault();
        if ($("#password").val() === $("#confirm-password").val()) {
          $.ajax({
            type: "POST",
            url: "/register",
            data: {
              name: $("#name").val(),
              email: $("#email").val(),
              password: $("#password").val()
            },
            success: function(result) {
              alert(result.response);
            },
            error: function() {
              alert('Error in communication. Please try again.');
            }
          });
        } else {
          alert("Confirm password and password do not match.");
        }
      });
    });
  </script>
</body>
</html>
